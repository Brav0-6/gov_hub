{% extends 'base.html' %}
{% block content %}
<style>
    body {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {
        background: linear-gradient(135deg, #89CFF0, #0066b2);
    }
    50% {
        background: linear-gradient(135deg,#0066b2, #89CFF0);
    }
    100% {
        background: linear-gradient(135deg, #89CFF0,#0066b2);
    }
}

    </style>
<body>
    <div class=container>
<h1>Register</h1>
<form class=registration-form  method="post">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="username" placeholder="Username" required><br>
    </div>
    <div class="form-group">
    <input type="text" name="first_name" placeholder="First Name" required><br>
    </div>
    <div class="form-group">
    <input type="text" name="last_name" placeholder="Last Name" required><br>
    </div>
    <div class="form-group">
    <input type="password" name="password" placeholder="Password" required><br>
    </div>
    <div class="form-group">
    <input type="date" name="dob" required><br>
    </div>
    <div class="form-group">
    <input type="text" name="phone" placeholder="Phone" required><br>
    </div>
    <div class="form-group">
    <input type="email" name="email" placeholder="Email" required><br>
    </div>
    <div class="form-group">
    <input type="text" name="state" placeholder="State" required><br>
    </div>
    <div class="form-group">
    <input type="text" name="district" placeholder="District" required><br>
    </div>
    <div class="form-group">
    <input type="text" name="panchayat" placeholder="Panchayat" required><br>
    </div>
    <div class="form-group">
    <input type="checkbox" name="student" placeholder="student" required>Student<br>
    </div>
    <button class=button type="submit">Register</button>
</form><br>
<a href="{% url 'login' %}" >Already have an account? Login</a>
</div>
</body>
{% endblock %}
